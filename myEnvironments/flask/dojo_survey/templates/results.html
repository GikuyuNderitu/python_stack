<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Survey Results!</title>
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	</head>
	<body>
		<div id="container">
			<h1>Submitted Information</h1>
			<section class="info">
				<div class="row">
					<p class="header">Name:</p>
					<p class="data">{{data['full_name']}}</p>
				</div>
				<div class="row">
					<p class="header">Language:</p>
					<p class="data">{{data['language']}}</p>
				</div>
				<div class="row">
					<p class="header">Location:</p>
					<p class="data">{{data['location']}}</p>
				</div>
				<div class="row">
					<p class="header">Comment:</p>
					<p class="data">{{data['comment']}}</p>
				</div>
			</section>
			<a class="route" href="/">Go Back</a>
		</div>
	</body>
</html>
