<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Email Logging</title>
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	</head>
	<body>
		<div id="container">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="red flash">{{messages[0]}}</div>
				<form id="email-form" action='/process' method='POST'>
					<div class="row">
						<label for="email" class="label">Email Address:</label>
						{% if messages[1] %}
						<input type="text" name="email" id="email" class="email-input" value="{{messages[1]}}">
						{% else %}
						<input type="text" name="email" id="email" class="email-input">
						{% endif %}
					</div>
					<input type="submit" value="Submit" class="submit home">
				</form>
				{% else %}

				<form id="email-form" action='/process' method='POST'>
					<div class="row">
						<label for="email" class="label">Email Address:</label>
						<input type="text" name="email" id="email" class="email-input" >
					</div>
					<input type="submit" value="Submit" class="submit home">
				</form>
				{% endif %}
			{% endwith %}
		</div>
	</body>
</html>
