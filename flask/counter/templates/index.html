<html>
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/static/js/app.js"></script>
	</head>
	<body>
		<div id="container" data-num = '{{session['counter']}}'>
			<h1>Counter</h1>
			<p>
				{% if not('counter' in session) or session['counter'] == '1': %}
				<span class='lightblue'>1</span> time
				{% else: %}
				<span class="green">{{session['counter']}}</span> times
				{% endif %}
			</p>
			<form id="formid" action="/add" method="post">
				<input id="counter" type="text" name="counter" value="">
				<button id="by2" class='change' type="submit">+ 2</button>
				<button onclick='resetVal()' id="reset" class='change' type="submit">RESET</button>
			</form>

		</div>
	</body>
</html>
