<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Friendships</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<table>
				<thead>
					<tr>
						<td>Primary Friend</td>
						<td>Resulting Friend</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Friend 1</td>
						<td>Friend 2</td>
					</tr>
				</tbody>
			</table>

			<form class="create-form form-row" action="/create" method="post">
				<input type="text" name="name" class="input-field ">
				<input type="submit" value="Make User" class="submit">
			</form>

			<form class="friend-form form-row" action="/friend" method="post">
				<select class="input-field drop-down" name="user">
					<option value="Friend One"></option>
				</select>
				<select class="input-field drop-down" name="friend">

				</select>
			</form>

		</div>
	</body>
</html>
