<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Success</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static "main/css/style.css" %}">
	</head>
	<body>
		<div class="container">
			{% if messages %}
			{% for message in messages %}
			<p class="message success">{{message}}</p>
			{% endfor %}
			{% endif %}
			<div class="row">
				<h2 class="heading">Email Addresses Entered</h2>
				<a href="/" class="route">Go Home</a>
			</div>
			<section class="email-results">
				{% for email in emails  %}
				<div class="row">
					<span>{{email.email}}</span> <span>{{email.created_at}}</span> <a href="/delete/{{email.id}}" class="delete">Delete</a>
				</div>
				{% endfor %}
			</section>
		</div>
	</body>
</html>
